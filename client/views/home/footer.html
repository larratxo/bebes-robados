<template name="homeFooter">
  <!-- -*- engine:ctemplate -*- -->
  <!-- http://bootsnipp.com/snippets/1KEEq -->

  <!--footer start from here-->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 paddingtop-bottom">
          <!-- <h6 class="heading7">ENLACES</h6> -->
          <ul class="footer-ul">
            <li><a href="{{ pathFor 'userUpdate'}}">{{_"Cambiar mis datos"}}</a></li>
            {{#if isInRole 'admin'}}
              <li><a href="{{ pathFor 'admin'}}">{{_"Administración"}}</a></li>
	    {{/if}}
            <li><a href="{{ pathFor 'difusion'}}">{{_"Campañas de difusión"}}</a></li>
            <li><a href="{{ pathFor 'contacto'}}">{{_"Contacto"}}</a></li>
            <li><a href="{{ pathFor 'denuncia'}}">{{_"Denuncia vuestro caso"}}</a></li>
            <li><a href="{{ pathFor 'donaciones'}}">{{_"Donaciones"}}</a></li>
            <li><a href="{{ pathFor 'otras'}}">{{_"Otras Iniciativas"}}</a></li>
          </ul>
        </div>
        <div class="col-md-4 col-sm-4 paddingtop-bottom">
          <ul class="footer-ul">
            <li><a href="{{ pathFor 'quienes'}}">{{_"Quienes somos"}}</a></li>
            <li><a target="_blank" hook="dispatch" href="https://github.com/comunes/bebes-robados/">{{_"Nuestro software (libre)"}}</a></li>
            <li><a target="_blank" hook="dispatch" href="http://translate.comunes.org/projects/reune/web-reune/">{{_"Ayudanos a traducir"}}</a></li>
            <li><a target="_blank" hook="dispatch" href="https://github.com/comunes/bebes-robados/wiki/API">{{ _"API para trabajos derivados"}}</a></li>
            <li><a href="{{ pathFor 'legal'}}">{{_"Legal"}}</a></li>
            <li><a href="{{ pathFor 'proteccion'}}">{{_"Protección de datos"}}</a></li>
          </ul>
        </div>
        <div class="col-md-4 col-sm-4 paddingtop-bottom">
          <h6 class="heading7">{{_"Lo último en el Blog"}}</h6>
          {{> blogLatest num=5}}
          <span><a href="/blog">{{_"Ver todo lo publicado"}}&nbsp; ›</a></span>
        </div>
      </div>
    </div>
  </footer>
  <!--footer start from here-->

  <div class="copyright">
    <div class="container">
      <div class="col-md-8">
        <p>© Copyleft 2015-{{thisYear}} {{siteSetting 'site-main-name'}} {{_"bajo Licencia"}} <a href="http://creativecommons.org/licenses/by-sa/4.0/" hook="dispatch" target="_blank">Creative Commons by-sa</a></p>
      </div>
      <div class="col-md-4">
        <ul class="bottom_ul">
          <!-- <li><a href="#">nuestrodominio.org</a></li>
               <li><a href="#">About us</a></li>
               <li><a href="#">Blog</a></li>
               <li><a href="#">Faq's</a></li>

               <li><a href="#">Site Map</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</template>
