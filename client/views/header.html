<template name="header">
  <!-- -*- engine:ctemplate -*- -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#"></a>
        <a class="navbar-brand" href="{{pathFor 'home'}}">
          <img style="max-width:50%; display: inline; margin-top: -10px;" src="/images/logo60.png" />
          <div class="navbar-brand-titles">
            <div class="navbar-brand-main">{{siteName}}</div>
            <div class="navbar-brand-sub">{{_ siteSubName}}</div>
          </div>
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor 'home'}}">{{ _"Inicio"}}</a></li>
          <li><a href="{{pathFor 'nuevoBebe'}}">{{_"Añadir"}}</a></li>
          <li><a href="{{pathFor 'personsList'}}">{{_"Buscar"}}</a></li>
	  <li><a href="{{blogPathFor 'blogIndex'}}">{{_"Blog"}}</a></li>
	  {{> loginButtons}}
          {{> i18nmenu}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{_"Más"}} <span class="caret"></span></a>
	    <ul class="dropdown-menu">
              {{#if isInRole 'admin'}}
                <li><a href="{{ pathFor 'admin'}}"><i class="fa fa-users"></i>{{_"Administración"}}</a></li>
	        <li role="separator" class="divider"></li>
	      {{/if}}
              <li><a href="{{ pathFor 'quienes'}}"><i class="icon-bebes"></i>{{_"Quienes somos"}}</a></li>
              <li><a href="{{ pathFor 'difusion'}}"><i class="fa fa-bullhorn"></i>{{_"Campaña"}}</a></li>
              <li><a href="{{ pathFor 'contacto'}}"><i class="fa fa-envelope"></i>{{_"Contacto"}}</a></li>
              <li><a href="{{ pathFor 'denuncia'}}">{{_"Denuncia vuestro caso"}}</a></li>
              <li><a href="{{ pathFor 'donaciones'}}">{{_"Donaciones"}}</a></li>
              <li><a href="{{ pathFor 'otras'}}">{{_"Otras Iniciativas"}}</a></li>
              <li role="separator" class="divider"></li>
              <li><a target="_blank" hook="dispatch" href="http://translate.comunes.org/projects/reune/web-reune/"><i class="fa fa-language"></i>{{_"Ayudanos a traducir"}}</a></li>
              <li><a target="_blank" hook="dispatch" href="https://github.com/comunes/bebes-robados/"><i class="fa fa-code"></i>{{_"Nuestro software (libre)"}}</a></li>
              <li><a target="_blank" hook="dispatch" href="https://github.com/comunes/bebes-robados/wiki/API"><i class="fa fa-area-chart"></i>{{_"API para trabajos derivados"}}</a></li>
              <!-- <li class="dropdown-header">{{_"Otros"}}</li> -->
              <li role="separator" class="divider"></li>
              <li><a href="{{ pathFor 'legal'}}">{{_"Legal"}}</a></li>
              <li><a href="{{ pathFor 'proteccion'}}">{{_"Protección de datos"}}</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  {{#if Template.subscriptionsReady}}
    <div class="meteor-status">{{> status}}</div>
  {{/if}}

</template>

<template name="i18nmenu">
   <li class="tap-i18n-dropdown dropdown">
     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-language" aria-hidden="true"></i> {{languageTag}}
       <span class="caret"></span></a>
     <ul class="dropdown-menu">
       {{#each i18n_sortedLanguages}}
         <li class="kk {{#if i18n_isCurrentLanguage tag}}activelang{{/if}}"><a>{{name}}</a></li>
       {{/each}}
     </ul>
   </li>
</template>
