<template name="viewUser">

  {{> usersForm title="Datos de esta persona" intro="Aquí puedes obtener más información de esta persona, dejarle algún comentario si pudieras aportar algo de información que facilite la búsqueda de su familiar/es." doc=this type="disabled" id="viewUserForm" btnTitle="Cerrar" omitFields="emails, emails.$, emails.$.address, emails.$.verified, profile.conServicioAceptadas, profile.dni, profile.fax, profile.telefono"}}

  <div id="comentarios"></div>

  <div style="float:right">
    <a href="#" id="report-abuser" class="btn btn-danger" title={{_"Reportar un abuso por parte de este usuario"}}>
      <i class="fa fa-flag" aria-hidden="true"></i> {{_"Reportar"}}
    </a>
  </div>

  <div class="comment-section">
    {{> commentsBox id=this._id}}
    {{> noResponsability }}
  </div>

</template>
